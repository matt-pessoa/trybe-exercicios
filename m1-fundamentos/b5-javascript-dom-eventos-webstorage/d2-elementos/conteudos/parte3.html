<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>

    <script>
      let paiDoPai = document.getElementById("paiDoPai");
      let pai = paiDoPai.firstElementChild;
      let primeiroFilho = document.getElementById("primeiroFilho");
      let ondeVoceEsta = document.getElementById("elementoOndeVoceEsta");
      let segundoEUltimoFilhoDoFilho = document.getElementById(
        "segundoEUltimoFilhoDoFilho"
      );
      let terceiroFilho = document.getElementById("terceiroFilho");
      let quartoEUltimoFilho = document.getElementById("quartoEUltimoFilho");

      paiDoPai.firstElementChild.removeChild(primeiroFilho);
      paiDoPai.firstElementChild.removeChild(terceiroFilho);
      paiDoPai.firstElementChild.removeChild(quartoEUltimoFilho);
      ondeVoceEsta.removeChild(segundoEUltimoFilhoDoFilho);

      console.log(paiDoPai.children);
      console.log(pai.children);
      console.log(ondeVoceEsta.children);
    </script>
  </body>
</html>
