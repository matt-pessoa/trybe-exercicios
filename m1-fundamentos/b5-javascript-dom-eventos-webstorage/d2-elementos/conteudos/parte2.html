<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>

    <script>
      // Exercício 1
      let pai = document.getElementById("pai");
      let irmaoOndeVoceEsta = document.createElement("h1");
      pai.appendChild(irmaoOndeVoceEsta);
      console.log(pai.children); // Temos agora 5 elementos dentro de pai

      // Exercicio 2
      let ondeVoceEsta = document.getElementById("elementoOndeVoceEsta");
      let filhoOndeVoceEsta = document.createElement("h2");
      ondeVoceEsta.appendChild(filhoOndeVoceEsta);
      console.log(ondeVoceEsta.children);

      // Exercicio 3
      let primeiroFilhoDoFilho = ondeVoceEsta.firstElementChild;
      let filhoDoPrimeiroFilhoDoFilho = document.createElement("h3");
      primeiroFilhoDoFilho.appendChild(filhoDoPrimeiroFilhoDoFilho);
      console.log(primeiroFilhoDoFilho.lastElementChild);

      // Exercicio 4
      let terceiroFilho =
        filhoDoPrimeiroFilhoDoFilho.parentElement.parentElement
          .nextElementSibling; // filhoDoPrimeiroFilhoDoFilho -> primeiroFilhoDoFilho -> elementoOndeVoceEsta -> terceiroFilho
      console.log(terceiroFilho);
    </script>
  </body>
</html>
